name: flutter_spreadsheet_ui
description: FlutterSpreadsheetUI is a Flutter package allowing developers to create and embed spreadsheet-like tables in their Flutter applications easily. With this package, developers can create fully customizable tables with various features such as column resizing, row resizing, and more.
version: 0.0.5
homepage: https://github.com/gairick-saha/flutter_spreadsheet_ui.git

environment:
  sdk: ">=2.19.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  collection: ^1.17.0
  linked_scroll_controller: ^0.2.0
  flutter_hooks: ^0.18.6
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
